<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Todolist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .add-user-section {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .users-list {
            padding: 30px;
            max-height: 500px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: background 0.3s;
            animation: fadeIn 0.3s ease-in;
        }

        .user-item:hover {
            background: #e9ecef;
        }

        .user-name {
            font-size: 1.1rem;
            color: #333;
            flex: 1;
        }

        .delete-btn {
            padding: 8px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ User Todolist</h1>
            <p>Manage your users</p>
            <p style="margin-top: 12px; font-size: 0.9rem;"><a href="/gallery" style="color: rgba(255,255,255,0.9);">Image Gallery â†’</a></p>
        </div>

        <div class="add-user-section">
            <div class="error-message" id="errorMessage"></div>
            <div class="input-group">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Enter user name..."
                    onkeypress="if(event.key === 'Enter') addUser()"
                >
                <button onclick="addUser()">Add User</button>
            </div>
        </div>

        <div class="users-list" id="usersList">
            <div class="loading">Loading users...</div>
        </div>
    </div>

    <script>
        const API_URL = '/api/users';

        // Load users on page load
        window.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            try {
                const response = await fetch(API_URL);
                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                showError('Failed to load users: ' + error.message);
                document.getElementById('usersList').innerHTML = 
                    '<div class="empty-state"><p>Error loading users</p></div>';
            }
        }

        async function addUser() {
            const input = document.getElementById('userInput');
            const name = input.value.trim();

            if (!name) {
                showError('Please enter a user name');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add user');
                }

                input.value = '';
                hideError();
                loadUsers();
            } catch (error) {
                showError('Failed to add user: ' + error.message);
            }
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete user');
                }

                loadUsers();
            } catch (error) {
                showError('Failed to delete user: ' + error.message);
            }
        }

        function displayUsers(users) {
            const listContainer = document.getElementById('usersList');

            if (users.length === 0) {
                listContainer.innerHTML = 
                    '<div class="empty-state"><p>No users yet. Add one above!</p></div>';
                return;
            }

            listContainer.innerHTML = users.map(user => `
                <div class="user-item">
                    <span class="user-name">${escapeHtml(user.name)}</span>
                    <button class="delete-btn" onclick="deleteUser('${user._id}')">Delete</button>
                </div>
            `).join('');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(hideError, 5000);
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
