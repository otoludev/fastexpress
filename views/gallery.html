<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
            padding: 24px;
        }

        a.home-link {
            display: inline-block;
            color: #e94560;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        a.home-link:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p {
            color: #a0a0a0;
            font-size: 1rem;
        }

        .upload-section {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 32px;
        }
        .upload-section h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ccc;
        }
        .upload-wrap {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        input[type="file"] {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #e8e8e8;
            cursor: pointer;
        }
        input[type="file"]::file-selector-button {
            padding: 8px 14px;
            margin-right: 12px;
            background: #e94560;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }
        button.upload-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #e94560, #c73e54);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button.upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }
        button.upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-top: 12px;
            display: none;
            font-size: 0.95rem;
        }
        .message.show { display: block; }
        .message.error {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(220, 53, 69, 0.4);
        }
        .message.success {
            background: rgba(40, 167, 69, 0.2);
            color: #51cf66;
            border: 1px solid rgba(40, 167, 69, 0.4);
        }

        .gallery-section h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ccc;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #666;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            border: 1px dashed rgba(255,255,255,0.1);
        }
        .loading {
            text-align: center;
            padding: 24px;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="home-link" href="/">‚Üê Back to User Todolist</a>

        <div class="header">
            <h1>Image Gallery</h1>
            <p>Upload images (JPG, PNG, GIF, WebP). They are stored in the /uploads folder.</p>
        </div>

        <div class="upload-section">
            <h2>Upload an image</h2>
            <div class="upload-wrap">
                <input type="file" id="fileInput" accept="image/jpeg,image/png,image/gif,image/webp">
                <button class="upload-btn" id="uploadBtn" onclick="uploadImage()">Upload</button>
            </div>
            <div class="message" id="message"></div>
        </div>

        <div class="gallery-section">
            <h2>Uploaded images</h2>
            <div class="gallery" id="gallery">
                <div class="loading">Loading images...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/images';
        const UPLOADS_URL = '/uploads';

        window.addEventListener('DOMContentLoaded', loadImages);

        async function loadImages() {
            try {
                const res = await fetch(API_URL);
                const filenames = await res.json();
                renderGallery(filenames);
            } catch (err) {
                document.getElementById('gallery').innerHTML =
                    '<div class="empty-state">Error loading images.</div>';
            }
        }

        function renderGallery(filenames) {
            const el = document.getElementById('gallery');
            if (!filenames || filenames.length === 0) {
                el.innerHTML = '<div class="empty-state">No images yet. Upload one above.</div>';
                return;
            }
            el.innerHTML = filenames.map((name) => {
                const url = UPLOADS_URL + '/' + encodeURIComponent(name);
                return `<div class="gallery-item"><img src="${escapeAttr(url)}" alt="${escapeAttr(name)}" loading="lazy"></div>`;
            }).join('');
        }

        function escapeAttr(s) {
            const div = document.createElement('div');
            div.textContent = s;
            return div.innerHTML.replace(/"/g, '&quot;');
        }

        function showMessage(text, isError) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message show ' + (isError ? 'error' : 'success');
            setTimeout(() => msg.classList.remove('show'), 4000);
        }

        async function uploadImage() {
            const input = document.getElementById('fileInput');
            const btn = document.getElementById('uploadBtn');
            if (!input.files || !input.files[0]) {
                showMessage('Please choose an image file.', true);
                return;
            }

            const formData = new FormData();
            formData.append('image', input.files[0]);
            btn.disabled = true;

            try {
                const res = await fetch(API_URL + '/upload', {
                    method: 'POST',
                    body: formData,
                });
                const data = await res.json().catch(() => ({}));
                if (!res.ok) {
                    throw new Error(data.error || 'Upload failed');
                }
                showMessage('Image uploaded successfully.');
                input.value = '';
                loadImages();
            } catch (err) {
                showMessage(err.message || 'Upload failed.', true);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
